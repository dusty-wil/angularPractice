<!--
    property binding is always [] 
-->
<h4 
    [ngStyle]="{backgroundColor: serverStatus == 'online' ? 'lightgreen' : 'orange'}"
    [ngClass]="{offline: serverStatus === 'offline'}"
>I'm a server {{ serverId }} with status {{ serverStatus }}</h4>
<!-- 
    any experssion which can ultimately resolve to
    a string is available for string interpolation 
 -->
